<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 bg-primary header">
          <div class="logo">
            <img src="img/muslim1.jpg" alt="muslim" />
          </div>
          <div class="kotak1"></div>
          <div class="kotak2"></div>
          <div class="kotak3"></div>
          <div class="kotak4"></div>
          <div class="bulat1"></div>
          <div class="bulat2"></div>
          <div class="bulat3"></div>
          <div class="bulat4"></div>
          <div class="bulat5"></div>
        </div>
        <!--COL-->
      </div>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active slideshow">
            <img src="img/slide1.jpg" class="d-block w-100" alt="slide1" />
          </div>
          <div class="carousel-item">
            <img src="img/slide2.jpg" class="d-block w-100" alt="slide2" />
          </div>
          <div class="carousel-item">
            <img src="img/slide3.jpg" class="d-block w-100" alt="slide3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--SLIDE SHOW-->

      <div class="row">
        <div class="col-lg-3 leftbar">
          <div class="flex1">
            <div class="col-2">
              <div class="bulat6"></div>
            </div>
            <div class="col-10">
              <div class="kotak5"></div>
            </div>
          </div>

          <div class="col-12">
            <div class="kotak6"></div>
          </div>
          <div class="col-12">
            <div class="kotak7"></div>
          </div>
          <div class="col-12">
            <div class="kotak8"></div>
          </div>
          <div class="col-12">
            <div class="kotak9"></div>
          </div>
          <div class="col-12">
            <div class="kotak10"></div>
          </div>
          <div class="col-12">
            <div class="kotak11"></div>
          </div>
          <div class="col-12">
            <div class="kotak12"></div>
          </div>
          <div class="col-12">
            <div class="kotak13"></div>
          </div>
          <div class="col-12">
            <div class="kotak14"></div>
          </div>
          <div class="col-12">
            <div class="kotak15"></div>
          </div>
          <p>See all</p>
        </div>

        <div class="col-lg-5 col-md-7">
          <div class="create_pos">
            <h6>Create pos</h6>
            <div class="row">
              <div class="col-12">
                <div class="kotak16"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="kotak17"></div>
              </div>
              <div class="col-3">
                <div class="kotak18"></div>
              </div>
              <div class="col-3">
                <div class="kotak19"></div>
              </div>
              <div class="col-2">
                <div class="kotak20"></div>
              </div>
            </div>
          </div>
          <div class="stories">
            <h6>Stories</h6>
            <div class="row">
              <div class="col-3">
                <div class="kotak21"></div>
              </div>
              <div class="col-3">
                <div class="kotak22"></div>
              </div>
              <div class="col-3">
                <div class="kotak23"></div>
              </div>
              <div class="col-3">
                <div class="kotak24"></div>
              </div>
            </div>
          </div>
          <div class="tagged">
            <div class="flex2">
              <h6>David Pakpahan was tagged</h6>
              <div class="col-2">
                <div class="kotak25"></div>
              </div>
            </div>

            <div class="flex3">
              <div class="col-2">
                <div class="bulat7"></div>
              </div>
              <div class="col-10">
                <div class="kotak26"></div>
              </div>
            </div>
            <div class="col-12">
              <div class="kotak27"></div>
            </div>
            <div class="col-12">
              <div class="kotak28"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-5">
          <div class="kotak29"></div>
          <div class="listing">
            <h6>Listing you recently viewed</h6>

            <div class="row">
              <div class="col-6">
                <div class="kotak31"></div>
              </div>
              <div class="col-6">
                <div class="kotak31"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="kotak32"></div>
              </div>
              <div class="col-6">
                <div class="kotak33"></div>
              </div>
            </div>
          </div>
          <div class="people">
            <div class="flex4">
              <h6>People you may know</h6>
              <p>See All</p>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="kotak34"></div>
              </div>
              <div class="col-12">
                <div class="kotak35"></div>
              </div>
              <div class="col-12">
                <div class="kotak36"></div>
              </div>
              <div class="col-12 footer">
                <h6>Chat(23)</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--CONTAINER-->
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
